<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta content="IE=Edge" http-equiv="X-UA-Compatible">
  <meta name="description" content="A new Flutter project.">

  <!-- iOS meta tags & icons -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="frontend">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="shortcut icon" type="image/png" href="favicon.png"/>

  <title>frontend</title>
  <link rel="manifest" href="manifest.json">

  <!-- Los siguientes son para el share de turnos por whatsapp -->
  <script src="whatsapp.js" type="application/javascript"></script>
  <!-- fin de agregado para share de turnos por whatsapp -->

  <!-- Los siguientes CSS y scripts son para el scan de QR -->
  <link rel="stylesheet" type="text/css" href="qr.css"-->
  <script src="jsqr/dist/jsQR.js" type="application/javascript"></script>
  <script src="qr.js" type="application/javascript"></script>
  <!-- fin de agregado para scan QR -->

</head>
<body>
  <!-- This script installs service_worker.js to provide PWA functionality to
       application. For more information, see:
       https://developers.google.com/web/fundamentals/primers/service-workers -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function () {
        navigator.serviceWorker.register('flutter_service_worker.js');
      });
    }
  </script>
  <script src="main.dart.js" type="application/javascript"></script>

  <!-- Los siguientes DIV son para el scan de QR -->
  <div id="lock" class="bkg" onclick="scanoff('-1');"></div>
  <div id="dialogo" class="dialoginv">
    <canvas id="canvas" hidden></canvas>
  </div>
  <!-- fin de agregado para scan de QR -->

  <!-- El siguiente script es para el uso de la API de Google Maps -->
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBU1Lyj4x7qXm6vqcT0aG9OpJ-5zCs_JNM&callback=initMap"></script>
  <!-- Fin script API Google Maps  -->

  
</body>
</html>
